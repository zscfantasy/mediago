<html>
<head>
    <title>WebRTC Video Demo —— Source</title>

</head>
<style>
    body {
        background: #eee;
        padding: 5% 0;
    }
    video {
        background: black;
        border: 1px solid gray;
    }
    .call-page {
        position: relative;
        display: block;
        margin: 0 auto;
        width: 500px;
        height: 500px;
    }
    #localVideo {
        width: 150px;
        height: 150px;
        position: absolute;
        top: 15px;
        right: 15px;
    }

</style>
<body>
<div id = "loginPage" class = "container text-center">
    <div class = "row">
        <div class = "col-md-4 col-md-offset-4">
            <h2>WebRTC Video Demo. Please sign in</h2>
            <label for = "usernameInput" class = "sr-only">Login</label>
            <input type = "email" id = "servernameInput" c
                   lass = "form-control formgroup" placeholder = "Server Name"
                   required = "" autofocus = "" value="localhost" readonly>
            <input type = "email" id = "usernameInput" c
                   lass = "form-control formgroup" placeholder = "Login"
                   required = "" autofocus = "" value="car">
            <button id = "loginBtn" class = "btn btn-lg btn-primary btnblock">
                连接服务器</button>
        </div>
    </div>
</div>
<div id = "callPage" class = "call-page">
    <video id = "localVideo" autoplay></video>
    <!--
    <video id = "remoteVideo" autoplay></video>
    -->
    <div class = "row text-center">
        <div class = "col-md-12">
            <button id = "startBtn" class = "btn-success btn">打开摄像头</button>
            <button id = "closeBtn" class = "btn-fail btn">关闭摄像头</button>
            <button id = "hangUpBtn" class = "btn-danger btn">挂断</button>
        </div>
    </div>
</div>
<script src = "adapter.js"></script>
<script src = "source.js"></script>
</body>
</html>
